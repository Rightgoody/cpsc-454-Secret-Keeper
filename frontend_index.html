<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serverless Secret Keeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="h-full flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-xl p-6 space-y-4">
      <h1 class="text-3xl font-bold text-center text-blue-400">Serverless Secret Keeper</h1>
      <p class="text-center text-gray-400 text-sm">Zero-Trust Encrypted Notes with AWS KMS</p>

      <!-- Login section -->
      <div id="auth-section" class="space-y-3">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 focus:ring-2 focus:ring-blue-400" />
        <input id="password" type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 focus:ring-2 focus:ring-blue-400" />
        <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-semibold">Login / Sign Up</button>
      </div>

      <!-- App section -->
      <div id="app-section" class="hidden space-y-4">
        <textarea id="secret-text" placeholder="Write your secret..." class="w-full h-24 p-2 rounded bg-gray-700 focus:ring-2 focus:ring-blue-400"></textarea>
        <input id="ttl" type="number" placeholder="TTL in seconds (e.g. 3600)" class="w-full p-2 rounded bg-gray-700 focus:ring-2 focus:ring-blue-400" />
        <button id="create-btn" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded font-semibold">Encrypt & Save</button>

        <div id="secrets-list" class="space-y-2"></div>
        <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 p-2 rounded font-semibold">Logout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
